<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marks_swicthCase </title>
</head>
<body>
    <h1> Let's checkout your grade </h1>
    <input name = "mks" id = "mks" placeholder = "Enter marks">
    <button onclick="grade()" > Check </button>
    <hr>
    <p>Press f12 to checkout the output</p>
    
    <script>
        function grade(){
            let marks = document.getElementById("mks").value;
            
            switch (true){
            
            case (marks <= 100 && marks >= 80):
                console.log(` Marks is ${marks} and grade is A `);
                break;
            
            case (marks < 80 && marks >= 60):
                console.log(` Marks is ${marks} and grade is B `);
                break;
            
            case (marks < 60 && marks >=0):
                console.log(` Marks is ${marks} and grade is C `);
                break;
            
            default:
                console.log("Enter valid marks");
                break;
           }
        }

    </script>
</body>
</html>
