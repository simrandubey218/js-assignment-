<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1> Confirm() in JS </h1>
    <h2> Please confirm your age and then checkout the output in the console. press f12 </h2>
    <script>
    var age = confirm("Are you above 21?");
    if (age == true)
        { 
            console.log("You can drink!!");
        }
    else{
        console.log("You cannot drink!!")
    }
    </script>
</body>
</html>
