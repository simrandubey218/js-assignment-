<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <h1>Enter a number to checkout all the prime numbers between 1 and n</h1>
    <br>
    <input type="number" id="num" placeholder="Select a number">
    <button onclick="prime()">Get the list of prime numbers</button>
    <br><br>
    <hr>
    <p>Checkout the output in console. Press f12</p>

    <script>
        function prime(){
            let n = document.getElementById("num").value;
    
            for (let i = 2; i <= n; i++)
            {
                for (let j = 2; j < i; j++)
                {
                    if (i % j == 0)
                    {
                        continue;
                    }
                }
                console.log(i);
            }
        }
    </script>
</body>
</html>
