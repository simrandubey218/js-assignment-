<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3 array copy</title>
</head>
<body>
    <h1> 1) Create an array of shopping list with grocery as items  </h1>
    <h1> 2) Now create another array of shopping basket which should include shopping list items and a few more added items. </h1>
    <br>
    <hr>
    <h3> Press f12 to checkout the output </h3>

    <script>
        let shoppinglist = ["bread", "sprouts", "cookies", "spices", "ketchup", "salt"];
        let shoppingbasket = [...shoppinglist, "butter", "olives", "maggie"];
        console.log("shopping list: ", shoppinglist);
        console.log("shopping basket: ", shoppingbasket);
    </script>
</body>
</html>
